<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-hanting-update</title>
<link rel="stylesheet" href="style.css">
<!-- bootstarp link  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header >
        <h1>Phone Hanting</h1>
        <div class="d-flex justify-content-center">
            <div class="input-group w-50 mb-3">
                <input id="input-phone" type="text" class="form-control" placeholder="Search Your Phone" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span onclick="searchPhone()" class="input-group-text" id="basic-addon2">Search</span>
              </div>
        </div>
    </header>
    <main>
        <section class="container">
            <div id="phone-display" class="row row-cols-1 row-cols-md-4 g-4 ">

            </div>
            <div id="alart" class="d-none">
                <h3 class="text-warning p-0 mt-2 mb-0">No Phone found, Pheash try in new search</h3>
            </div>
        </section>
        <!-- loding -->
        <section>
            <div id="spinner" class="d-flex d-none justify-content-center mt-5">
                <div class="spinner-border text-warning text-bold fs-1" style="width: 5rem; height: 5rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
              </div>
        </section>
        <section>
            <div id="btn-nane" class="d-flex d-none mt-5 justify-content-center">
                <button style="background-color:#FFCB69; color:white" class="btn px-5 fw-bolder">See All</button>
                
            </div>
        </section>
    </main>
    <footer>
        <div></div>
    </footer>
    <!-- bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="app.js"></script>
    <script src="app2.js"></script>
</body>
</html>
